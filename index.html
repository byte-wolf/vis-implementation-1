<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="d3.js/d3.v7.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/raycastShader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/input.js"></script>
    <script src="js/vis1.js"></script>

</head>

<!-- call init function when page has loaded -->

<body onload="init()">

    <h1>Vis1 Exercise</h1>
    <h2>Artem Maksimovich, Fabian Weichselbaum, Simon Wolffhardt</h2>

    <!-- data selector -->
    <p>Select your data here: <input id="upload" type="file"></p>

    <form>
        <!-- step size slider -->
        <div>
            <label for="stepSizeInput">Step size:</label>
            <input id="stepSizeInput" type="range" min="0.1" max="10" step="0.05" value="1"
                oninput="updateStepSize(this.value)">
            <input id="stepSizeValue" type="number" min="0.1" max="50" step="0.05" value="1"
                oninput="updateStepSize(this.value)">
        </div>

        <!-- background picker -->
        <div>
            <label for="backgroundInput">Background color:</label>
            <input id="backgroundInput" type="color" value="#000000" oninput="updateBackground(this.value)">
        </div>

        <!-- foreground picker -->
        <div>
            <label for="foregroundInput">Foreground color:</label>
            <input id="foregroundInput" type="color" value="#FFFFFF" oninput="updateForeground(this.value)">
        </div>

        <!-- save button -->
        <div>
            <button id="submit" type="button" onclick="submitData()">Save</button>
        </div>
    </form>

    <div class="container">

        <!-- volume rendering container -->
        <div id="viewContainer"></div>

        <!-- container for interactive transfer function -->
        <div id="tfContainer"></div>

    </div>



</body>

</html>
